spring:
  kafka:
    bootstrap-servers: localhost:9093
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      acks: all
      retries: 3

    admin:
      auto-create: true
  api:
    url: http://localhost:8000/api/data/rlawogur816/engine

  datasource:
    hikari:
      jdbc-url: jdbc:postgresql://${PORTAL_DB_HOST:localhost}:${PORTAL_DB_PORT:7432}/kafka_demo
      username: ${PORTAL_DB_USERNAME:postgres}
      password: ${PORTAL_DB_PASSWORD:postgres}
      driver-class-name: org.postgresql.Driver

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        #        highlight_sql: true
        default_batch_fetch_size: 1000
    open-in-view: false

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6399}

